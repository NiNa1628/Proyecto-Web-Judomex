<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetalleCompra</title>
    <link rel="stylesheet" href="DetalleCompra.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Es la parte de la cabecera -->
    <header class="header">
        <div class="logo">
                <img src="assets/logo.png" alt="Logo">
        </div>

        <div class="judomex_titulo">
            <judomex_titulo>JUDOMEX</judomex_titulo>
        </div>

        <section class="search_bar">
            <input type="text" class="search_text" placeholder="Busca aquí...">
            <div class="button_Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>

        <section>
            <a href="InicioSesion.html">
                <div class="button_LogIn">
                    <span class="text_Button">Log In</span>
                </div>
            </a>
            <a href="Registro.html">
                <div class="button_SignIn">
                    <span class="text_Button">Sign In</span>
                </div>
            </a>
        </section>

        <a href="BolsaCompra.html">
            <div class="button_Buy">
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </a>
        <div class="button_User">
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <!-- La barra de navegación -->
    <section class="bar_buttons">
        <!-- Botón de Inicio -->
        <a href="Inicio.html" class="nav-link">
            <div class="noSelect_Button">
                <span class="noSeleccionado">Inicio</span>
            </div>
        </a>
        <!-- Botón de Equipo -->
        <a href="Equipo.html" class="nav-link">
            <div class="noSelect_Button">
                <span class="noSeleccionado">Equipo</span>
            </div>
        </a>
        <!-- Botón de Academia -->
        <a href="Academia.html" class="nav-link">
            <div class="noSelect_Button">
                <span class="noSeleccionado">Academia</span>
            </div>
        </a>
        <!-- Botón de Entrenamiento -->
        <a href="Entrenamiento.html" class="nav-link">
            <div class="noSelect_Button">
                <span class="noSeleccionado">Entrenamiento</span>
            </div>
        </a>
        <!-- Botón de Competencia -->
        <a href="Competencia.html" class="nav-link">
            <div class="noSelect_Button">
                <span class="noSeleccionado">Competencia</span>
            </div>
        </a>
    </section>

    <!-- Container -->
    <section class="container_Compra">
        <section class="container_Imagen">

        </section>

        <section class="container_TextImagen">
            <span class="text_Precio"><strong>$   .00</strong></span>
        </section>
        <section class="container_Texto">
            <span class="text_Texto">
                <strong>Descripción</strong>
                <br>
                Aquí viene el texto de la Descripción.
            </span>
        </section>
    </section> 

    <!-- Por si pongo créditos -->
    <div class="container2">

    </div>
    
</body>
</html>
